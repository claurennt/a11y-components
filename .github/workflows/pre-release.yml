name: Pre-release Storybook on PR Comment

on:
  issue_comment:
    types: [created, edited]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  pre-release:
    if: |
      github.event.issue.pull_request &&
      (contains(github.event.comment.body, '/pre-release') ||
       contains(github.event.comment.body, '/pr-preview'))
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.issue.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Storybook
        run: npm run build-storybook

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./storybook-static

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Create PR Comment with Preview Link
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.issue.number;
            const previewUrl = ${{ steps.deployment.outputs.page_url }};

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Storybook Preview Deployed!**\n\nYour pre-release is available at: ${previewUrl}\n\nThis is a temporary deployment that will be replaced by the next deployment.`
            });
