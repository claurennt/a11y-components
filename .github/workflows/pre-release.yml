name: Pre-release Storybook on PR Comment

on:
  issue_comment:
    types: [created, edited]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  pre-release:
    # Only run on PR comments containing /pre-release
    if: |
      github.event.issue.pull_request &&
      (contains(github.event.comment.body, '/pre-release') ||
       contains(github.event.comment.body, '/pr-preview'))
    runs-on: ubuntu-latest
    steps:
      # Checkout the code from the PR
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.issue.pull_request.head.sha }}
          fetch-depth: 0

      # Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build Storybook
      - name: Build Storybook
        run: npm run build-storybook

      # Deploy to GitHub Pages with PR-specific path
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          destination_dir: ./pr-${{ github.event.issue.number }}
          keep_files: false

      # Create comment with preview URL
      - name: Create PR Comment with Preview Link
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.issue.number;
            const previewUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${prNumber}/`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Storybook Preview Deployed!**\n\nYour pre-release is available at: ${previewUrl}\n\nThis preview will be automatically removed when the PR is closed.`
            });

  # Cleanup when PR is closed
  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Remove PR preview
        run: |
          cd gh-pages
          rm -rf pr-${{ github.event.number }}
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          git add .
          git commit -m "Remove PR preview for #${{ github.event.number }}" || exit 0
          git push
